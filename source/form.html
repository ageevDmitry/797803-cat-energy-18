<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Cat Energy: Форма</title>
</head>

<body>
  <header class="header">
    <a class="header__logo">
      <img class="header__logo-mobile-header" src="#" width="191" height="38"
        alt="Логотип в шапке магазина «Cat Energy»">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle-open" type="button">Открыть меню</button>
      <button class="main-nav__toggle-close" type="button">Закрыть меню</button>
      <ul class="site-list">
        <li class="site-list__item">
          <a>Главная</a>
        </li>
        <li class="site-list__item">
          <a href="#">Каталог продукции</a>
        </li>
        <li class="site-list__item">
          <a href="#">Подбор продукции</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="form">
    <h1 class="form__title">Подбор программы</h1>
    <p class="form__description">Заполните анкету и мы подберем
      программу питания для вашего кота</p>
    <label class="form__user-name" for="user-name">имя*:</label>
    <input id="user-name" type="text" name="login" value="" placeholder="Барсик">
    <label class="form__user-weight" for="user-weight">вес(кг):*</label>
    <input id="user-weight" type="text" name="weight" value="" placeholder="7">
    <label class="form__user-age" for="user-age">возраст(лет):</label>
    <input id="user-age" type="text" name="weight" value="" placeholder="7">
    <div class="form__categories">
      <ul class="form__categories-list">
        <li class="categories-list__item">
          <input class="visually-hidden" type="checkbox" name="categories" value="slim" id="categories-slim"
            tabindex="0" aria-label="Похудение" checked>
          <label for="categories-slim">Похудение</label>
        </li>
        <li class="categories-list__item">
          <input class="visually-hidden" type="checkbox" name="categories" value="plump" id="categories-plump"
            tabindex="0" aria-label="Похудение">
          <label for="categories-plump">Похудение</label>
        </li>
        <li class="categories-list__item">
          <input class="visually-hidden" type="checkbox" name="categories" value="dont-know" id="categories-dont-know"
            tabindex="0" aria-label="Не знаю (нужен ваш совет)">
          <label for="categories-dont-know">Не знаю (нужен ваш совет)</label>
        </li>
    </div>
  </main>
  <footer class="footer">
    <section class="footer__contacts">
      <h1 class="visually-hidden">Контакты</h1>
      <b class="contacts__slogan">Приглашаем к сотрудничеству дилеров!</b>
      <address class="contacts__address">г. Санкт-Петербург, ул. Б. Конюшенная, д.19/8</address>
      <img class="contacts__map" src="#" width="320" height="362"
        alt="Офис компании по адресу ул. Большая Конюшенная 19/8, Санкт-Петербург">
    </section>
    <a class="footer__logo">
      <img class="footer__logo-mobile-footer" src="#" width="128" height="24" alt="Логотип магазина «Cat Energy»">
    </a>
    <ul class="footer__social-link-list">
      <li class="social-link-list__item__item--vk">
        <a href="#"><span class="visually-hidden">Вконтакте</span></a>
      </li>
      <li class="social-link-list__item__item--insta">
        <a href="#"><span class="visually-hidden">Instagram</span></a>
      </li>
      <li class="social-link-list__item__item--facebook">
        <a href="#"><span class="visually-hidden">Facebook</span></a>
      </li>
    </ul>
    <a class="footer-design">HTML Academy</a>
  </footer>
</body>

</html>
